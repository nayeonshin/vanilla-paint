<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Vanilla Paint</title>
  </head>
  <body>
    <canvas class="canvas js-canvas"></canvas>
    <div class="controls">
      <div class="controls__range">
        <input
          class="js-range"
          min="0.1"
          max="5"
          step="0.1"
          type="range"
          value="2.5"
        />
      </div>
      <div class="controls__buttons">
        <button>Fill</button>
        <button>Erase</button>
        <button>Save</button>
      </div>
      <div class="controls__colors">
        <div class="colors__color" style="background-color: #2c2c2c"></div>
        <div class="colors__color" style="background-color: #fff"></div>
        <div class="colors__color" style="background-color: #ff3b30"></div>
        <div class="colors__color" style="background-color: #ff9500"></div>
        <div class="colors__color" style="background-color: #ffcc00"></div>
        <div class="colors__color" style="background-color: #4cd963"></div>
        <div class="colors__color" style="background-color: #5ac8fa"></div>
        <div class="colors__color" style="background-color: #0579ff"></div>
        <div class="colors__color" style="background-color: #5856d6"></div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
